<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Goals SRL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="global-div">
      <div class="money-goals-header">
        <h1 style="text-align: center">
          <a href="index.html" class="header-home">Money Goals SRL</a>
        </h1>
      </div>
      <hr />

      <div style="width: 90%; margin: auto">
        <div>
          <div style="text-align: center"><h2>Current holdings</h2></div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              overflow-x: auto;
            "
          >
            <table class="holdings-table" style="margin: auto">
              <tbody id="portfolio-results"></tbody>
            </table>
            <br />
          </div>
        </div>
        <hr />
        <div>
          <div style="text-align: center"><h2>Operations History</h2></div>
          <div style="text-align: center; margin: 1em"></div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              overflow-x: auto;
            "
          >
            <table class="holdings-table" style="margin: auto">
              <tbody id="transaction-results"></tbody>
            </table>
          </div>
          <br />
          <div style="text-align: center">
            <p>
              *Total cost includes cost of purchase and commissions but it does
              not include taxes on realized gains or retained losses.
            </p>
          </div>
          <br />
          <div style="text-align: center">
            <p>Data updated on 30/Oct/2023</p>
          </div>
        </div>
      </div>

      <hr />
    </div>
    <footer></footer>
    <script src="getFooter.js"></script>
    <script src="getHoldings.js"></script>
  </body>
</html>
